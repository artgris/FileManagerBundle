'The uploaded file exceeds the upload_max_filesize directive in php.ini': Die Dateigrösse überschreitet die maximal erlaubte Größe (upload_max_filesize in php.ini)
'The uploaded file exceeds the MAX_FILE_SIZE directive that was specified in the HTML form': Die Dateigrösse überschreitet die maximal erlaubte Größe (MAX_FILE_SIZE im HTML-Formular)
'The uploaded file was only partially uploaded': Datei wurde nur teilweise hochgeladen
'No file was uploaded': Es wurde keine Datei hochgeladen
'Missing a temporary folder': Es fehlt das temporäre Verzeichnis
'Failed to write file to disk': Datei kann nicht gespeichert werden
'A PHP extension stopped the file upload': Eine PHP-Erweiterung blockiert das Hochladen
'The uploaded file exceeds the post_max_size directive in php.ini': Die Dateigrösse überschreitet die maximal erlaubte Größe (post_max_size in php.ini)
'File is too big': Die Datei ist zu groß
'File is too small': Die Datei ist zu klein
'Filetype not allowed': Der Dateityp ist nicht erlaubt
'Maximum number of files exceeded': Die maximale Anzahl Dateien wurde erreicht
'Image exceeds maximum width': Das Bild ist zu breit
'Image requires a minimum width': Das Bild ist zu schmal
'Image exceeds maximum height': Das Bild ist zu hoch
'Image requires a minimum height': Das Bild ist zu niedrig
'File upload aborted': Der Upload wurde abgebrochen
'Failed to resize image': Beim Skalieren des Bildes ist ein Fehler aufgetreten
